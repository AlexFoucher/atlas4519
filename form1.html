<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2020 Proposal Form</title>
  <link rel="stylesheet" href="css/form.css" />
</head>
<body>

  <h1>2020 Proposal Form</h1>
  <p>Please fill out the form below. Fields marked with * are required.</p>

  <form>
    <fieldset id="formcol1">
      <legend>Speaker Info</legend>
      <ul>
        <li>
          <label for="fstspkr1">First Name: *</label>
          <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" />
        </li>
        <li>
          <label for="lstname1">Last Name: *</label>
          <input id="lstname1" name="lstname1" type="text" class="reqfield" />
        </li>
        <li>
          <label for="email">Email: *</label>
          <input id="email" name="email" type="email" class="reqfield" />
        </li>
        <li>
          <label for="affiliation">Affiliation:</label>
          <input id="affiliation" name="affiliation" type="text" />
        </li>
      </ul>
    </fieldset>

    <div id="multchoice">
      <fieldset>
        <legend>Type of Presentation</legend>
        <p>
          <span><input value="1" id="TypeofPres_lec" name="p-type" type="radio" />
          <label for="TypeofPres_lec">Lecture</label></span>

          <span><input value="2" id="TypeofPres_lab" name="p-type" type="radio" />
          <label for="TypeofPres_lab">Lab</label></span>
        </p>
      </fieldset>
    </div>
  </form>

</body>
</html>
