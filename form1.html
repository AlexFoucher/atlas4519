<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2020 Proposal Form</title>
  <link rel="stylesheet" href="css/form.css" />
</head>
<body>

  <h1>2020 Proposal Form</h1>

  <form>
    <fieldset id="formcol1">
      <legend>Speaker Info</legend>
      <ul>
        <li>
          <label for="fstspkr1">First Name:</label>
          <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" />
        </li>
        <li>
          <label for="lstname1">Last Name:</label>
          <input id="lstname1" name="lstname1" type="text" class="reqfield" />
        </li>
        <li>
          <label for="title">Title:</label>
          <input id="title" name="title" type="text" />
        </li>
        <li>
          <label for="company">Company:</label>
          <input id="company" name="company" type="text" />
        </li>
        <li>
          <label for="department">Department:</label>
          <input id="department" name="department" type="text" />
        </li>
        <li>
          <label for="address">Address:</label>
          <input id="address" name="address" type="text" />
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>Type of Presentation</legend>
      <p>
        <input type="radio" id="lecture" name="presentation" value="lecture" />
        <label for="lecture">Lecture</label>

        <input type="radio" id="lab" name="presentation" value="lab" />
        <label for="lab">Computer Lab:</label>
      </p>
    </fieldset>

    <br />
    <button type="submit">Submit your proposal</button>
  </form>

</body>
</html>
